<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Set display to none for image*/
        .card-img {
            display: none;
            text-shadow: 0.1rem 0.1rem 0.1rem black;

            display: none;
            text-shadow: 0.1rem 0.1rem 0.1rem red;

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card m-2 p-2" style="width: 18rem;">
                    <img src="assests/07 (1).jpg" class="card-img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">YOGA TRAINER TITLE</h5>
                    </div>


                    <button class="btn btn-primary" type="button" onclick="show()" id="btnID">
                        Show Image On Card
                    </button>

                    <button class="btn btn-primary mt-2" type="button" onclick="showTitle()" id="btnTitle">
                        Show Title On Card
                    </button>

                </div>


            </div>



        </div>

    </div>

    <script src="./app.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
